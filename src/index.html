<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode Piano</title>
    <link rel="stylesheet" href="../dist/assets/css/main.css">
</head>
<body>
    <main class="main">
        <section class="piano">
            <div>
                <div class="keys-unit">
                    <div class="piano-key" data-key="c2">
                        <div class="black">C2#</div>
                        <span>C2</span>
                    </div>
                    <div class="piano-key" data-key="d2">
                        <div class="black">D2#</div>
                        <span>D2</span>
                    </div>
                    <div class="piano-key" data-key="e2">
                        <span>E2</span>
                    </div>
                    <div class="piano-key" data-key="f2">
                        <div class="black">F2#</div>
                        <span>F2</span>
                    </div>
                    <div class="piano-key" data-key="g2">
                        <div class="black">G2#</div>
                        <span>G2</span>
                    </div>
                    <div class="piano-key" data-key="a2">
                        <div class="black">A2#</div>
                        <span>A2</span>
                    </div>
                    <div class="piano-key" data-key="b2">
                        <span>B2</span>
                    </div>

                    <div class="piano-key" data-key="c3">
                        <div class="black">C3#</div>
                        <span>C3</span>
                    </div>
                    <div class="piano-key" data-key="d3">
                        <div class="black">D3#</div>
                        <span>D3</span>
                    </div>
                    <div class="piano-key" data-key="e3">
                        <span>E3</span>
                    </div>
                    <div class="piano-key" data-key="f3">
                        <div class="black">F3#</div>
                        <span>F3</span>
                    </div>
                    <div class="piano-key" data-key="g3">
                        <div class="black">G3#</div>
                        <span>G3</span>
                    </div>
                    <div class="piano-key" data-key="a3">
                        <div class="black">A3#</div>
                        <span>A3</span>
                    </div>
                    <div class="piano-key" data-key="b3">
                        <span>B3</span>
                    </div>

                    <div class="piano-key" data-key="c4">
                        <div class="black">C4#</div>
                        <span>C4</span>
                    </div>
                    <div class="piano-key" data-key="d4">
                        <div class="black">D4#</div>
                        <span>D4</span>
                    </div>
                    <div class="piano-key" data-key="e4">
                        <span>E4</span>
                    </div>
                    <div class="piano-key" data-key="f4">
                        <div class="black">F4#</div>
                        <span>F4</span>
                    </div>
                    <div class="piano-key" data-key="g4">
                        <div class="black">G4#</div>
                        <span>G4</span>
                    </div>
                    <div class="piano-key" data-key="a4">
                        <div class="black">A4#</div>
                        <span>A4</span>
                    </div>
                    <div class="piano-key" data-key="b4">
                        <span>B4</span>
                    </div>
                </div>       
            </div>
        </section>
    </main>

    <script type="module" src="../dist/assets/javascript/index.js"></script>
</body>
</html>
